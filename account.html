<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור פרופיל מטופל - קופת חולים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* עיצוב כללי */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* כרטיסייה */
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: fadeInUp 1s ease;
        }

        /* כותרת */
        .profile-card h2 {
            color: #fff;
            font-weight: bold;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* שדות הטופס */
        .input-group {
            margin-bottom: 15px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #4caf50;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            color: #000;
        }

        .input-group-text {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: #fff;
        }

        .form-select {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .form-select:focus {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid #4caf50;
            color: #000;
        }

        /* כפתורים */
        .btn-primary {
            background: linear-gradient(45deg, #4caf50, #81c784);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        /* אנימציות */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="profile-card">
            <h2 class="text-center mb-4"><i class="fas fa-user-circle"></i> צור פרופיל מטופל</h2>
            <form id="patientProfileForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">שם מלא</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="fullName" class="form-control" placeholder="הכנס שם מלא" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="idNumber" class="form-label">תעודת זהות</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" id="idNumber" class="form-control" placeholder="הכנס מספר תעודת זהות" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">תאריך לידה</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="date" id="birthdate" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">דוא"ל</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="example@domain.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="preferredServices" class="form-label">שירותים רפואיים מועדפים</label>
                    <select id="preferredServices" class="form-select" multiple>
                        <option value="general">בדיקות כלליות</option>
                        <option value="consult">ייעוץ רפואי</option>
                        <option value="special">שירותים מיוחדים</option>
                        <option value="therapy">טיפולים</option>
                        <option value="lab">בדיקות מעבדה</option>
                    </select>
                    <small class="text-muted">ניתן לבחור יותר משירות אחד</small>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4"><i class="fas fa-user-plus"></i> צור פרופיל</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="account.js"></script>
</body>
</html>
