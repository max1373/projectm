<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור פרופיל מטופל - קופת חולים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="profile-card">
            <h2 class="text-center mb-4"><i class="fas fa-user-circle"></i> צור פרופיל מטופל</h2>
            <div class="progress mb-3">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <form id="patientProfileForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">שם מלא</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="fullName" class="form-control" placeholder="הכנס שם מלא" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="idNumber" class="form-label">תעודת זהות</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" id="idNumber" class="form-control" placeholder="הכנס מספר תעודת זהות" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="birthdate" class="form-label">תאריך לידה</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="date" id="birthdate" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">דוא"ל</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="example@domain.com" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">תמונת פרופיל</label>
                    <input type="file" id="profilePicture" class="form-control">
                    <img id="profilePreview" class="mt-3" src="#" alt="תצוגה מקדימה של תמונה" style="display: none; width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
                </div>
                <div class="mb-3">
                    <label for="preferredServices" class="form-label">שירותים רפואיים מועדפים</label>
                    <select id="preferredServices" class="form-select" multiple>
                        <option value="general">בדיקות כלליות</option>
                        <option value="consult">ייעוץ רפואי</option>
                        <option value="special">שירותים מיוחדים</option>
                        <option value="therapy">טיפולים</option>
                        <option value="lab">בדיקות מעבדה</option>
                    </select>
                    <small class="text-muted">ניתן לבחור יותר משירות אחד</small>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="terms" class="form-check-input" required>
                    <label for="terms" class="form-check-label">אני מאשר/ת את <a href="#">תקנון האתר</a></label>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary w-100 me-2"><i class="fas fa-user-plus"></i> צור פרופיל</button>
                    <button type="button" class="btn btn-danger w-100 ms-2" data-bs-toggle="modal" data-bs-target="#cancelModal"><i class="fas fa-times"></i> ביטול</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Cancellation -->
    <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cancelModalLabel">אישור יציאה</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    האם אתה בטוח שאתה רוצה לצאת מהדף הזה ולחזור לעמוד הראשי?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">להישאר</button>
                    <a href="index.html" class="btn btn-danger">כן, אני רוצה לחזור</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="account.js"></script>
</body>
</html>
