<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צור פרופיל מטופל - קופת חולים</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* רקע חדש */
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .container {
            max-width: 600px;
        }

        /* כרטיס הפרופיל */
        .profile-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-weight: bold;
            color: #4caf50;
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .form-control {
            background: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 10px;
            color: #333;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            background: #ffffff;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
            border-color: #4caf50;
            outline: none;
        }

        .input-group-text {
            background: #f7f7f7;
            border: 1px solid #ddd;
            color: #333;
        }

        /* כפתור חדש */
        .btn-primary {
            background: #4caf50;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-link {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-link:hover {
            color: #388e3c;
            text-decoration: underline;
        }

        /* אנימציות */
        .profile-card {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="profile-card">
            <h2 class="text-center mb-4"><i class="fas fa-user-circle"></i> צור פרופיל מטופל</h2>
            <form id="patientProfileForm">
                <div class="mb-3 position-relative">
                    <label for="fullName" class="form-label">שם מלא</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="fullName" class="form-control" placeholder="הכנס שם מלא" required>
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="idNumber" class="form-label">תעודת זהות</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                        <input type="text" id="idNumber" class="form-control" placeholder="הכנס מספר תעודת זהות" required>
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="birthdate" class="form-label">תאריך לידה</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                        <input type="date" id="birthdate" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="email" class="form-label">דוא"ל</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="example@domain.com" required>
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="preferredServices" class="form-label">שירותים רפואיים מועדפים</label>
                    <select id="preferredServices" class="form-select" multiple>
                        <option value="general">בדיקות כלליות</option>
                        <option value="consult">ייעוץ רפואי</option>
                        <option value="special">שירותים מיוחדים</option>
                        <option value="therapy">טיפולים</option>
                        <option value="lab">בדיקות מעבדה</option>
                    </select>
                    <small class="text-muted">ניתן לבחור יותר משירות אחד</small>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-4"><i class="fas fa-user-plus"></i> צור פרופיל</button>
            </form>
            <a href="index.html" class="btn btn-link text-center d-block mt-3"><i class="fas fa-arrow-left"></i> חזרה לעמוד הראשי</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="account.js"></script>
</body>
</html>
