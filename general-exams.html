<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקות כלליות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* עיצוב כללי */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* כותרת ראשית */
        header {
            background-color: #007bff;
            padding: 20px;
            border-bottom: 3px solid #0056b3;
        }

        header h1 {
            font-size: 2rem;
        }

        /* רשימת בדיקות */
        .list-group-item {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .list-group-item h5 {
            color: #007bff;
            font-size: 1.25rem;
        }

        .list-group-item p {
            font-size: 0.95rem;
            color: #555;
        }

        /* כפתור קביעת תור */
        .btn-outline-primary {
            border-radius: 5px;
            font-size: 0.85rem;
        }

        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #ffffff;
        }

        /* כפתור חזרה */
        .btn-secondary {
            border-radius: 25px;
            font-size: 1rem;
            padding: 10px 20px;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
            color: #ffffff;
        }

        /* הודעת אישור */
        #examConfirmation {
            display: none;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1><i class="fas fa-flask"></i> בדיקות כלליות</h1>
    </header>

    <div class="container mt-4">
        <h2 class="text-primary">בדיקות זמינות</h2>
        <div class="list-group" id="examsList"></div>

        <div id="examConfirmation" class="alert alert-success" role="alert">
            <strong>תור נקבע בהצלחה!</strong> תאריך התור: <span id="examDateConfirmation"></span>.
        </div>

        <!-- כפתור חזרה לדף הראשי -->
        <div class="mt-4 text-center">
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> חזרה לדף הראשי
            </a>
        </div>
    </div>

    <script src="general-exams.js"></script>
</body>
</html>
