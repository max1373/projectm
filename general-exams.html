<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקות כלליות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1><i class="fas fa-flask"></i> בדיקות כלליות</h1>
    </header>

    <div class="container mt-4">
        <h2 class="text-primary">בדיקות זמינות</h2>
        <div class="list-group">
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">בדיקת דם כללית</h5>
                    <button class="btn btn-outline-primary btn-sm"><i class="fas fa-calendar-plus"></i> קביעת תור</button>
                </div>
                <p class="mb-1">בדיקה להערכת כלל מרכיבי הדם (המוגלובין, תאי דם ועוד).</p>
            </div>
            <div class="list-group-item">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">בדיקת אולטרסאונד</h5>
                    <button class="btn btn-outline-primary btn-sm"><i class="fas fa-calendar-plus"></i> קביעת תור</button>
                </div>
                <p class="mb-1">הדמיה לא פולשנית של איברי הגוף לצורך אבחון.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
