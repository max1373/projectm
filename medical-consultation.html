<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ייעוץ רפואי</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* עיצוב כללי */
        body {
            background-color: #eef4f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* כותרת ראשית */
        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            padding: 20px;
            color: white;
            text-align: center;
            border-bottom: 4px solid #003d75;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        /* אזור הצ'אט */
        .chat-container {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        #chatWindow {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message .content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
        }

        .message.sent .content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.received .content {
            background: #f1f1f1;
            color: black;
            border-bottom-left-radius: 0;
        }

        /* שורת הקלט */
        .input-row {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }

        .input-row input {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            outline: none;
            margin-right: 10px;
        }

        .input-row button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .input-row button:hover {
            background: #0056b3;
        }

        /* כפתור חזרה */
        .btn-back {
            display: block;
            margin: 20px auto;
            text-align: center;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-back:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-comments-medical"></i> ייעוץ רפואי</h1>
    </header>

    <div class="chat-container">
        <div id="chatWindow"></div>
        <div class="input-row">
            <input type="text" id="messageInput" placeholder="כתוב הודעה...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> חזרה לדף הקודם</a>

    <script src="consultations.js"></script>
</body>
</html>
