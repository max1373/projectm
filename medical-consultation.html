<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ייעוץ רפואי</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .chat-box {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
        }

        .message.sent {
            text-align: right;
        }

        .message.received {
            text-align: left;
        }

        .message .content {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
        }

        .message.sent .content {
            background: #007bff;
            color: white;
        }

        .message.received .content {
            background: #f1f1f1;
            color: black;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1><i class="fas fa-comments-medical"></i> ייעוץ רפואי</h1>
    </header>

    <div class="container mt-4">
        <h2 class="text-primary">שיחות אחרונות</h2>
        <div id="consultations"></div>
        <div class="chat-box mt-4">
            <div id="chatWindow" style="height: 300px; overflow-y: auto;"></div>
            <div class="mt-3">
                <input type="text" id="messageInput" class="form-control" placeholder="כתוב הודעה...">
                <button class="btn btn-primary mt-2" onclick="sendMessage()">שליחה</button>
            </div>
        </div>
    </div>

    <script src="consultations.js"></script>
</body>
</html>
