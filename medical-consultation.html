<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ייעוץ רפואי</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* עיצוב כללי */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* כותרת ראשית */
        header {
            background-color: #007bff;
            padding: 20px;
            border-bottom: 3px solid #0056b3;
        }

        header h1 {
            font-size: 2rem;
        }

        /* תיבת צ'אט */
        .chat-box {
            background: #ffffff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        #chatWindow {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
        }

        .message {
            margin-bottom: 10px;
        }

        .message.sent {
            text-align: right;
        }

        .message.received {
            text-align: left;
        }

        .message .content {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
        }

        .message.sent .content {
            background: #007bff;
            color: white;
        }

        .message.received .content {
            background: #f1f1f1;
            color: black;
        }

        /* כפתור חזרה */
        .btn-back {
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 20px;
            padding: 10px 20px;
            display: block;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #6c757d;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1><i class="fas fa-comments-medical"></i> ייעוץ רפואי</h1>
    </header>

    <div class="container mt-4">
        <h2 class="text-primary">שיחות אחרונות</h2>

        <!-- מערכת הצ'אט -->
        <div class="chat-box mt-4">
            <div id="chatWindow"></div>
            <div class="mt-3 d-flex">
                <input type="text" id="messageInput" class="form-control me-2" placeholder="כתוב הודעה...">
                <button class="btn btn-primary" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i> שליחה
                </button>
            </div>
        </div>

        <!-- כפתור חזרה לדף הקודם -->
        <a href="previous.html" class="btn btn-secondary btn-back">
            <i class="fas fa-arrow-left"></i> חזרה לדף הקודם
        </a>
    </div>

    <script src="consultations.js"></script>
</body>
</html>
