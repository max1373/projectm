<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ייעוץ רפואי</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* עיצוב בסיסי */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .header-section {
            background-color: #007bff;
            color: #ffffff;
            padding: 2rem;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .header-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            padding: 1rem;
            margin-top: 2rem;
        }
        .container h2 {
            font-size: 1.8rem;
            color: #0056b3;
            font-weight: 700;
        }
        .container p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header class="header-section">
        <h1>ייעוץ רפואי</h1>
    </header>
    <section class="container">
        <h2>מידע על ייעוץ רפואי</h2>
        <p>אנו מציעים ייעוץ מקצועי בכל תחומי הרפואה עם רופאים מומחים.</p>
    </section>
</body>
</html>
