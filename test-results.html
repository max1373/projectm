<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תוצאות בדיקות</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* עיצוב כללי */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* כותרת ראשית */
        header {
            background-color: #007bff;
            padding: 20px;
            border-bottom: 3px solid #0056b3;
        }

        header h1 {
            font-size: 2rem;
        }

        /* מכולת הטבלה */
        .table-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .table-container h2 {
            font-size: 1.5rem;
        }

        /* טבלה */
        table {
            margin-top: 15px;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        /* תגים למצב */
        .badge {
            font-size: 1rem;
            padding: 10px;
            border-radius: 12px;
        }

        .badge.bg-success {
            background-color: #28a745 !important;
        }

        .badge.bg-warning {
            background-color: #ffc107 !important;
        }

        .badge.bg-danger {
            background-color: #dc3545 !important;
        }

        /* מודל */
        .modal-header {
            background-color: #007bff;
            color: white;
        }

        #chartContainer {
            margin-top: 20px;
            background-color: #f8f9fa;
            border: 1px dashed #ddd;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        /* כפתור חזרה */
        .btn-back {
            border-radius: 25px;
            font-size: 1rem;
            margin-top: 20px;
            padding: 10px 20px;
            display: block;
            text-align: center;
        }

        .btn-back:hover {
            background-color: #6c757d;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1><i class="fas fa-vials"></i> תוצאות בדיקות</h1>
    </header>

    <div class="container mt-4">
        <div class="table-container">
            <h2 class="text-primary">בדיקות אחרונות</h2>
            <table class="table table-hover mt-3">
                <thead class="table-primary">
                    <tr>
                        <th>תאריך בדיקה</th>
                        <th>תוצאה</th>
                        <th>סטטוס</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody id="testResults"></tbody>
            </table>
        </div>

        <!-- כפתור חזרה -->
        <a href="index.html" class="btn btn-secondary btn-back">
            <i class="fas fa-arrow-left"></i> חזרה לדף הראשי
        </a>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">פרטי בדיקה</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>תאריך:</strong> <span id="modalDate"></span></p>
                    <p><strong>תוצאה:</strong> <span id="modalResult"></span></p>
                    <p><strong>סטטוס:</strong> <span id="modalStatus"></span></p>
                    <div id="chartContainer">
                        <p>גרף עבור הבדיקה (בקרוב)</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">סגירה</button>
                </div>
            </div>
        </div>
    </div>

    <script src="test-results.js"></script>
</body>
</html>
